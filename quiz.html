<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="progress">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="question-count" id="questionCount">Question 1 of 4</div>
        </div>
        
        <div class="quiz-body">
            <h3 class="question" id="questionText">Loading question...</h3>
            
            <div class="options" id="optionsContainer">
                <!-- Options will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div class="quiz-footer">
            <button class="btn btn-outline-secondary" id="prevBtn" disabled>Previous</button>
            <button class="btn btn-primary" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        // Authentication check - only allow access if logged in
        if (!localStorage.getItem('isAuthenticated')) {
            window.location.href = 'login.html';  // Consistent with auth.js
        }
    
        // Logout functionality
        document.getElementById('logoutBtn')?.addEventListener('click', () => {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('userEmail');  // Clear all user data
            window.location.href = 'index.html';   // Redirect to home
        });
    </script>

    <!-- Add logout button to quiz.html -->
<button id="logoutBtn" class="btn btn-danger">Logout</button>

<script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'index.html';
    });
</script>
<script src="quiz.js"></script>
<script src="auth.js"></script>
   
</body>
</html>
