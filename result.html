<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <head>
        <!-- Add this to result.html -->
        <script src="auth.js"></script>
        <script>
            if (!localStorage.getItem('isAuthenticated')) {
                window.location.href = 'login.html';
            }
        </script>
    </head>
    
</head>
<body>
    <div class="result-container">
        <div class="result-card">
            <h2 class="text-center mb-4">Quiz Results</h2>
            
            <div class="score-circle">
                <div class="score-text">75%</div>
            </div>
            
            <h3 class="text-center mt-4">Good Job!</h3>
            <p class="text-center text-muted">You answered 3 out of 4 questions correctly</p>
            
            <div class="result-details mt-4">
                <div class="detail-item">
                    <span>Total Questions:</span>
                    <span>4</span>
                </div>
                <div class="detail-item">
                    <span>Correct Answers:</span>
                    <span>3</span>
                </div>
                <div class="detail-item">
                    <span>Time Taken:</span>
                    <span>1:45 min</span>
                </div>
            </div>
            
            <div class="result-actions mt-4">
                <!-- <button class="btn btn-outline-primary">Review Answers</button>
                <button class="btn btn-primary">Try Another Quiz</button> -->
                <!-- <button class="btn btn-primary">Done</button> -->
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
    <script src="auth.js"></script>
</body>
</html>
