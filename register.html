<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page register-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center mb-4">
                <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                <p class="text-muted">Join QuizMaster today</p>
            </div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regName" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="regName" placeholder="Your name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="regEmail" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="regPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="regPassword" placeholder="Create password" required>
                    </div>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-plus me-2"></i> Register
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="mb-2">Already have an account?</p>
                    <a href="login.html" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script src="auth.js"></script>
</body>
</html>
